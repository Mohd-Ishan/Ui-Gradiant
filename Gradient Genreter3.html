<!DOCTYPE html>
<html lang="en">
<head>

  <title>BG GRADIENT GENERATOR</title>

  <style>

*{
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
  font-size: 23px;
}
html{
  font-size: 62.5%;
}


.choose input[type="radio"] {
  display: none;
}

.choose label {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  margin: 5px;
  border-radius: 50%;
  cursor: pointer;
 
  transition: all 0.3s ease;
  font-size: 18px;
  color: white;
}

.choose label:hover {
  background: rgba(255, 255, 255, 0.4);
  transform: scale(1.1);
}

.choose input[type="radio"]:checked + label {
  background: rgba(255, 255, 255, 0.4);
  border: white solid 2px;
}





body{
  height: 100vh;
  width: 100vw;
 
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
background-image: linear-gradient(to right, #ef32d9,#89fffd ,#7a22f1);

}

#fullcontainer{
   width: 100%;
    height: 45rem;
    display: flex;
    justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;

}
.maincontainer{
  
  height: 40rem;
  width: 60rem;
  position: relative;
  justify-content: center;
  display: flex;
    
  
}
.buttoncontainer{
  height: 10rem;
  top: 20%;
  width: 130%;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: space-around;

}

#btn1{
  padding: 2rem 6.7rem;
  border-radius: 4rem;
  box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
  border: none;
 background-color: #b4f916;
 color: white;
 
  
}
#btn2{
  padding: 2rem 6.7rem;
  border-radius: 4rem;
box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
  border: none;
 background-color: coral;
 color: white;
}

#btn4{
  padding: 2rem 6.7rem;
  border-radius: 4rem;
box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
  border: none;
 background-color: cyan;
 color: white;
}

#btn3{
  padding: 1rem 6rem;
  
box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
  border: none;
  height: 6rem;
  width: 40rem;
  background-image: linear-gradient(to right ,
#b214f9, #e2744d);
position: absolute;
top: 60%;
color: white;
}

.copy{
  border-left: red 5px solid;
  background-color: rgba(128, 128, 128, 0.2);
  color: white;
  height: 10rem;
  width: 60rem;
  display: flex;
  align-items: center;
  border-radius: 1rem;
  font-weight: 200;
}

.text{
  position: absolute;
  top: 92%;
  left: 1%;
   text-transform: uppercase;
   color: white;
   font-size: 22px;

  
}

.cliptext{
  margin-left: 3rem;
  font-size: 30px;
}

#heading{
    font-size: 5rem;
    position: absolute;
    top: 10px;
}



.header{
  width: 100%;
  position: absolute;
  top: 10px;
  display: flex;
  flex-direction: row;
  justify-content: space-between;

}
.nav{
  display: flex;
  flex-direction: row;
  width: 50rem;
  justify-content: space-evenly;
  

}

.logo{
   border: black solid 2px;
   margin-left: 10rem;
}

 :root {
        --text-color: red;
      }

      .link1{
        color: black;
        text-decoration: none;
      }

.link1:hover{
 color: black;
     
        position: relative;

        &::before {
          content: "GRADIENT";
          position: absolute;
          color: var(--text-color);
          border-right: 4px solid var(--text-color);
          overflow: hidden;
          animation-name: sliderline;
          animation-duration: 0.7s;
          animation-timing-function: linear;
          animation-iteration-count: 1;
    
        }
      }

      @keyframes sliderline{
             0%{
              width: 0%;
             }
             10%{
              width: 10%;
             }
             20%{
              width: 20%;
             }
             30%{
              width: 30%;
             }
             40%{
              width: 40%;
             }
             50%{
              width: 50%;
             }
             60%{
              width: 60%;
             }
             70%{
              width: 70%;
             }
             80%{
              width: 80%;
             }
             90%{
              width: 90%;
             }
              100%{
              width: 100%;
             }
      }
      
 .link2 {
      position: relative;
      display: inline-block;
      color: black;
      text-decoration: none;
      font-size: 24px;
    }

    .link2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: red;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s linear;
    }

    .link2:hover::after {
      transform: scaleX(1);
    }

    .rotate1{
      rotate: 330deg;
    }
    .rotate3{
      rotate: 40deg;
    }
     .rotate5{
      rotate: -40deg;
    }
     .rotate7{
      rotate: 40deg;
    }
     .rotate8{
      rotate: 0deg;
    }

    @media (max-width: 600px) {
    /* Base Font Size Adjustment */
    /* Adjusts the base font size defined in 'html' for better scaling */
    html {
        font-size: 50%; /* Smaller base font size for mobile */
    }

    /* Full Container Adjustments */
    #fullcontainer {
        height: auto; /* Allow height to adjust based on content */
        min-height: 80vh; /* Ensure some minimum height */
        padding: 10px; /* Add some padding */
        width: 100%;
    }

    /* Main Content Container */
    .maincontainer {
        width: 90vw; /* Use viewport width for better fit */
        height: auto;
        flex-direction: column; /* Stack elements vertically if needed */
        position: static; /* Remove absolute positioning for better flow */
        margin-top: 20px;
    }

    /* Heading Size */
    #heading {
        font-size: 3rem; /* Smaller heading */
        position: static; /* Remove absolute positioning */
        margin-top: 50px; /* Push down content below header */
    }

    /* Header and Navigation Adjustments */
    .header {
        flex-direction: row; /* Stack logo and nav vertically */
        align-items: center;
        top: 0;
        padding: 20px 10px;
        gap: 40px;
    }

    .logo {
        margin-left:0px;
        margin-bottom: 20px;
    }

    .nav {
        width: 100%;
        flex-direction: column;
        gap: 10px;
        justify-content: space-between;
        font-size: 1.8rem;
        text-align: right;
        font-weight: 800;
    }
    
    .link1, .link2 {
        font-size: 2.3rem;
        /* Re-evaluate or simplify complex hover animations for mobile performance/space */
        /* For .link1, the animation content might need size adjustment or removal */
    }

    /* Color Orientation Radio Buttons */
    .choose {
        padding: 10px;
        margin-top: 20px;
        /* Optionally make it scrollable if many options */
        /* overflow-x: auto; */
    }
    
    .choose p {
        font-size: 1.8rem;
    }

    .choose label {
        width: 30px;
        height: 30px;
        font-size: 14px;
        margin: 3px;
    }

    /* Button Container */
    .buttoncontainer {
        position: static; /* Remove absolute positioning */
        top: auto;
        width: 100%;
        margin-top: 30px; /* Spacing after orientation buttons */
        flex-direction: column; /* Stack buttons vertically */
        height: auto;
    }

    /* Color Buttons */
    #btn1, #btn2,#btn4 {
        padding: 2rem 3rem; /* Smaller padding */
        border-radius: 3rem; /* Smaller border radius */
        width: 80%; /* Make them take up most of the width */
        margin: 10px 10px; /* Add vertical spacing */
        font-size: 1.8rem;
    }
    
    /* Generate Button */
    #btn3 {
        
        width: 100%;
        height: 5.5rem;
        top: auto;
        position: static; /* Remove absolute positioning */
        margin-top: 20px; /* Spacing after color buttons */
        font-size: 2rem;
    }

    /* Copy Text Container */
    .copy {
        width: 90vw;
        height: auto;
        padding: 10px;
    }

    .cliptext {
        margin-left: 1rem;
        font-size: 1.6rem; /* Smaller text for the CSS code */
        word-break: break-word; /* Ensure long text wraps */
    }
    
    /* "click to copy" text */
    .text {
        font-size: 1.4rem;
        position: static;
        text-align: center;
        width: 100%;
        margin-top: 20px;
        left: 0;
    }
  
}



  </style>
</head>
<body>
  <header class="header">
    <div  class="logo">
      LOGO
    </div>
    <nav class="nav">
      <a class="link1" href="Gradient Genreter.html">GRADIENT</a>
      <a class="link2" href="Gradient Genreter3.html">3-COLOR-GRADIENT</a>
        
    </nav>
  </header>
  <div id="fullcontainer"> 
      <div class="choose">
						<p style="text-align: center;">Choose orientation</p>
							<input type="radio" name="ori" value="to right top" id="radio1" checked="">
							<label class="rLab" for="radio1"><i class="fa fa-arrow-right degtop  rotate1"  aria-hidden="true"></i></label>

    <div class="maincontainer">

      <div class="buttoncontainer">
    <button id="btn1">#ef32d9</button>
    <button id="btn2">#89fffd</button>
    <button id="btn4">#89fffd</button>
    </div>
     <button id="btn3">GENERATE</button>
    <p class="text">click to copy:</p>

    </div>
  </div>
   <div class="copy">
     <p class="cliptext"> background-image: linear-gradient(to right, #ef32d9,#89fffd +,#7a22f1); </p> 
    </div>

  

    <script>

    let mybutton1=document.querySelector('#btn1');
    let mybutton2=document.querySelector('#btn2');
    let mybutton4=document.querySelector('#btn4');
    let mybutton3=document.querySelector('#btn3');
    let rgb1 =  "#ef32d9";
    let rgb2 = "#89fffd";
    let rgb3 = "#7a22f1";
    let direction = "to right";
    mycopytext= document.querySelector('.cliptext')


       let myarrow = document.querySelector('#radio1')
    let myarrow2 = document.querySelector('#radio2')
    let myarrow3 = document.querySelector('#radio3')
    let myarrow4 = document.querySelector('#radio4')
    let myarrow5 = document.querySelector('#radio5')
    let myarrow6 = document.querySelector('#radio6')
    let myarrow7 = document.querySelector('#radio7')
    let myarrow8 = document.querySelector('#radio8')

   let choosecolor =()=>{
    let hexnum = "0123456789abcdef"
      var color = '#';
      for(let i= 0; i<6; i++ ){
    color = color + (hexnum[Math.floor(Math.random()*16)]);
      };
      return color;   
   }

      let direction1= ()=>{
    return direction = "to right top";
}
   let direction2= ()=>{
    return direction = "to right";
}
   let direction3= ()=>{
    return direction = "to bottom right";
}
   let direction4= ()=>{
    return direction = "to bottom";
}
   let direction5= ()=>{
    return direction = "to bottom left";
}
   let direction6= ()=>{
    return direction = "to left";
}
   let direction7= ()=>{
    return direction = "to left top";
}
   let direction8= ()=>{
    return direction = "to top";
}

   let changecolor1 = ()=>{
     rgb1= choosecolor();
      console.log(rgb1); 
      document.body.style.backgroundImage = `linear-gradient(${direction},${rgb1},${rgb2},${rgb3})`;
      mycopytext.innerHTML = `background-image: linear-gradient(${direction},
      ${rgb1}, ${rgb2},${rgb3});`
        mybutton1.innerHTML=`${rgb1}`;
        mybutton1.style.backgroundColor = `${rgb1}`
   };

     let changecolor2 = ()=>{
     rgb2= choosecolor();
      console.log(rgb2);  
       document.body.style.backgroundImage = `linear-gradient(${direction},${rgb1},${rgb2},${rgb3})`;
            mycopytext.innerHTML = `background-image: linear-gradient(${direction},
        ${rgb1}, ${rgb2},${rgb3});`
        mybutton2.innerHTML=`${rgb2}`; 
        mybutton2.style.backgroundColor = `${rgb2}`
   };

       let changecolor3 = ()=>{
     rgb3= choosecolor();
      console.log(rgb3);  
       document.body.style.backgroundImage = `linear-gradient(${direction},${rgb1},${rgb2},${rgb3})`;
            mycopytext.innerHTML = `background-image: linear-gradient(${direction},
        ${rgb1}, ${rgb2},${rgb3});`
        mybutton4.innerHTML=`${rgb3}`; 
        mybutton4.style.backgroundColor = `${rgb3}`
   };

let generate = () => {
  changecolor1();
  changecolor2();
  changecolor3();
}

    
 mybutton1.addEventListener('click', changecolor1);
 mybutton2.addEventListener('click', changecolor2);
mybutton4.addEventListener('click', changecolor3);
 mybutton3.addEventListener('click', generate);
  myarrow.addEventListener('click', direction1);
 myarrow2.addEventListener('click', direction2);
 myarrow3.addEventListener('click', direction3);
 myarrow4.addEventListener('click', direction4);
 myarrow5.addEventListener('click', direction5);
 myarrow6.addEventListener('click', direction6);
 myarrow7.addEventListener('click', direction7);
 myarrow8.addEventListener('click', direction8);
 mycopytext.addEventListener('click' ,() => {
   navigator.clipboard.writeText(mycopytext.innerText);
   alert(`TEXT COPIED`)
 })

    </script>
